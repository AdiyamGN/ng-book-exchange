<div class="books-wrapper">
  <div class="container">
    <div class="row books">
      <div *ngFor="let book of books | async" class="col-lg-3 col-md-4 col-sm-4 col-xs-6">
        <a [routerLink]="['/book', book.$key]">
          <img src="{{ book.url }}" alt="" />
        </a>
      </div>
    </div>
  </div>
</div>
